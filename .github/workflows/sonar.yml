name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-cloud-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Baixar Código-Fonte (Checkout)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para o SonarCloud analisar o histórico

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar Dependências
        run: npm ci

      # Flags explicadas:
      # --coverage: Gera o arquivo lcov.info que o Sonar precisa
      # --ci: Otimiza o Jest para rodar em servidores (menos logs, sem interatividade)
      - name: Rodar Testes Unitários
        run: npm run test -- --coverage --ci

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Rodar Análise do SonarCloud
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
