<div class="edit-container">

  <h2>Editar Tarefa</h2>

  @if (isLoading()) {
    <div >
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      <p>Carregando dados...</p>
    </div>
  }

  @else if (taskToEdit()) {
    <app-task-form
      [task]="taskToEdit()"
      (save)="handleSave($event)">
    </app-task-form>
  }

  @else {
    <p>Erro ao carregar tarefa.</p>
  }

</div>
