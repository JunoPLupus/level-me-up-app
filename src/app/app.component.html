<main class="main-content">

  <section style="background: #f0f0f0; padding: 1rem; margin-bottom: 1rem; border-bottom: 2px solid #ccc;">

    @if (currentUser$ | async; as user) {
      <div style="color: green;">
        <button (click)="handleLogout()">Sair</button>
      </div>
    } @else {
      <div style="color: red;">
        <p>❌ Não logado</p>
        <button (click)="handleLogin()">Login Google</button>
      </div>
    }
  </section>
  <router-outlet></router-outlet>
</main>
